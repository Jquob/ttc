<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My-TTC UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./lib/icon.png" type="image/png">
    <link rel="stylesheet" href="./lib/uicons-bold-rounded.css">
</head>
<body class="heavybg justify-center items-center flex flex-col p-7" style="max-height: 100vh">

<a class="text-white text-5xl font-bold mb-7 text-center" href="#" onClick="resetToHome(); return false;" id="header" style="margin-top: 30vh">My-TTC UI</a>

<form class="slightbg flex gap-x-2 border-1 border-neutral-700 rounded-4xl mb-0.5 w-full max-w-2xl p-0.5 flex flex-row justify-content-center align-middle" id="form" autocomplete="off">
    <i class="fi fi-br-search text-white text-xl text-center mt-3.75 ml-2"></i>
    <input type="text" placeholder="stop/station/route" class="rounded-30 p-2 flex-grow sm:w-32 w-full text-xl overflow-auto outline-none text-neutral-50" id="search">
    <input type="submit" value="Search" class="bg-neutral-600 text-white px-4 py-2 rounded-4xl m-2 hover:bg-red-500 p-2 text-sm cursor-pointer">
</form>

<div class="flex flex-col rounded-2xl w-full max-w-2xl overflow-auto mt-5" id="results" style="max-height: 80vh"></div>

<script src="./lib/jquery.min.js"></script>
<script src="./script.js"></script>
<script>
    function resetToHome() {
        $("#search").val("");
        $("#header").animate({marginTop: '30vh'}, 150);
        if($("#header").text() != "My-TTC UI") {
            $("#header").fadeOut(150, function () {
                $(this).text("My-TTC UI");
                $(this).fadeIn(150);
            });
        }
        $("#results").fadeOut(150);
        history.pushState({}, "My-TTC UI", window.location.pathname);
    }
</script>
</body>
</html>
